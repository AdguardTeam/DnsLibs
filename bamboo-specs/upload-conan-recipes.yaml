---
version: 2
plan:
  project-key: CL
  key: DNSUCR
  name: DnsLibs - Upload conan recipes
stages:
  - Default Stage:
      manual: false
      final: false
      jobs:
        - Default Job
Default Job:
  key: JOB1
  docker:
    image: adguard/core-libs:2.4
    docker-run-arguments: []
  tasks:
    - !include docker-clean.yaml
    - checkout:
        force-clean-build: 'true'
        description: Checkout
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            python3 -m pip install conan --upgrade

            # Clean up local cache
            conan remove -c "*"

            conan remote add --index 0 art ${bamboo.conanRepoUrl} || true

            # Export packages
            cd scripts

            python3 -m pip install -r requirements.txt
            ./export_conan.py

            conan remote login art "${bamboo_artifactoryUser}" --password "${bamboo_artifactoryPassword}" > upload.txt 2>&1

            # Upload packages
            conan upload -r art -c "*" >> upload.txt 2>&1
            echo conan upload finished with status $?
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            # Clean up
            conan remove -c "*"
        description: Clean up
  artifacts:
    -
      name: Upload Log
      location: scripts
      pattern: 'upload.txt'
      shared: false
  requirements:
    - adg-privileged-docker
  artifact-subscriptions: []
repositories:
  - dns-libs:
      scope: global
branches:
  create: manually
  delete: never
  link-to-jira: true
triggers: []
notifications: []
labels: []
other:
  concurrent-build-plugin: system-default
