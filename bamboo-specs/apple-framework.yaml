---
version: 2
plan:
  project-key: CL
  key: DM
  name: DnsLibs - Apple framework
stages:
- Default Stage:
    manual: false
    final: false
    jobs:
    - DL - Mac tests and deploy
DL - Mac tests and deploy:
  key: JOB1
  tasks:
  - checkout:
      force-clean-build: 'true'
      description: Checkout Default Repository
  - script:
      interpreter: SHELL
      scripts:
      - |-
        set -e
        python3 -m venv venv
        source ./venv/bin/activate
        python3 -m pip install conan
        
        conan remote add --index 0 art ${bamboo_conanRepoUrl} || true
        printf "%b\n" "${bamboo_sshSecretKey}" | ssh-add -

        export DNS_LIBS_DIR="${PWD}"
        cd platform/mac
        mkdir -p build
        cd build


        export SRCROOT="${PWD}"

        conan remove -c "*"
        conan remote add --index 0 art ${bamboo.conanRepoUrl} || true

        ../framework/build_dnsproxy_framework.sh --os all
        deactivate
      description: Build
  - checkout:
      repository: podspecs
      path: podspecs
      force-clean-build: 'true'
      description: podspecs, dns-libs-private
  - checkout:
      repository: dns-libs-private
      path: dns-libs-private
      force-clean-build: 'true'
      description: podspecs, dns-libs-private
  - script:
      interpreter: SHELL
      file: dns-libs-private/platform/mac/deploy-to-pods.sh
      description: Publish
  final-tasks:
  - script:
      interpreter: SHELL
      scripts:
      - |-
        source ./venv/bin/activate
        ./bamboo-specs/scripts/conan_upload_and_cleanup.sh
      description: Conan upload and cleanup
  requirements:
    - ephemeral
    - image: registry.int.agrd.dev/macos/tahoe-build-agent-xcode26.1.1:latest
  artifact-subscriptions: []
repositories:
- dns-libs:
    scope: global
- podspecs:
    scope: global
- dns-libs-private:
    scope: global
branches:
  create: for-pull-request
  delete:
    after-deleted-days: 7
    after-inactive-days: 30
  integration:
    push-on-success: false
    merge-from: DnsLibs - Mac Framework
  link-to-jira: true
notifications: []
labels: []
other:
  concurrent-build-plugin: system-default
